<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="box">
          <span class="icon bg-success">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="text">
            <h3>Color</h3>
            some description to this magic css hover
          </span>
        </div>
        <div class="box">
          <span class="icon bg-primary">
            <ion-icon name="bag-handle-outline"></ion-icon>
          </span>
          <span class="text">
            <h3>Panel</h3>
            some description to this magic css hover
          </span>
        </div>
        <div class="box">
          <span class="icon bg-pink">
            <ion-icon name="code-slash-outline"></ion-icon>
          </span>
          <span class="text">
            <h3>Code</h3>
            some description to this magic css hover
          </span>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <span class="icon bg-secondary">
            <ion-icon name="cloudy-outline"></ion-icon>
          </span>
          <span class="text">
            <h3>Meteo</h3>
            some description to this magic css hover
          </span>
        </div>
        <div class="box">
          <span class="icon bg-warning">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">
            <h3>User</h3>
            some description to this magic css hover
          </span>
        </div>
        <div class="box">
          <span class="icon bg-danger">
            <ion-icon name="ribbon-outline"></ion-icon>
          </span>
          <span class="text">
            <h3>Badge</h3>
            some description to this magic css hover
          </span>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const list = document.querySelectorAll(".box");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
  </body>
</html>
